<!DOCTYPE html>

    <title>Chocolate Balls</title>

<body>
    <h1>Choco Balls</h1>
    <img src="https://assets.icanet.se/e_sharpen:80,q_auto,dpr_1.25,w_718,h_718,c_lfill/imagevaultfiles/id_240269/cf_259/chokladbollar.jpg" alt="A picture of chocolate balls">
    <h2>Amazing vegan chocolate balls. Easy to make, yummy to eat</h2>

    <ul>
        <li>100g vegan butter</li>
        <li>3dl rolled oats</li>
        <li>1dl sugar</li>
        <li>4dl cacao</li>
    </ul>

    <h3>Steps</h3>

    <ol>
        <li>Add all ingredients in a bowl</li>
        <li>Mix everything</li>
        <li>Roll balls in shredded coconut</li>
        <li>Enjoy them cold</li>
    </ol>

</body>
